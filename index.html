<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range & Count</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <!-- ================= Counter ================== -->
    <section id="wrapper">
	
        <div class="counter">
        <button class="dec">-</button>
        <input class="result" type="text" value="1">
        <button class="inc">+</button>
        </div>
       
     </section>

        <!-- ====================== Range ===================== -->
        
        <section id="wrapper1">  
     
         <input type="range" class="range" value="0">
         <h1 class="contain">0</h1>

        </section>

    <script src="./range.js"></script>
</body>
</html>
